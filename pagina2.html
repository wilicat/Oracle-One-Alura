<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Challenge 1 - Codificador e decodificador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index_style.css">
    </head>

    <body>
        
        <main class="campo_texto">

            <img src="logo_alura.svg" alt="Logotipo da escola Alura" class="logo_alura">
            <textarea name="inserir_texto" id="inserir_texto" placeholder="Digite aqui o seu texto" maxlength="185" autofocus></textarea>


            <div class="button_frame">
                <button class="button_criptografar">Criptografar</button>
                <button class="button_descriptografar">Descriptografar</button>
            </div>


            <section class = "resultado">

                <img src="img_abertura.svg" alt="Ilustração de pessoa com lupa aguardando a digitação do texto">

                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>


            </section>


        </main>

        <footer>
            <h3>Wilson Jorge Filho</h3>
            <p>Programa Oracle One - Alura - 2022</p>
        </footer>

    </body>

</html>
